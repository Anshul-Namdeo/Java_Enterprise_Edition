<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index page</h1>
    <hr>

    <form action="save.do">
        <table>
            <tr>
                <td>
                    <label for="unm">UserName :</label>
                </td>
                <td>
                    <input type="text" name="uname" id="unm">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="ueml">Email :</label>
                </td>
                <td>
                    <input type="email" name="ueml" id="ueml">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="pwd">Password :</label>
                </td>
                <td>
                    <input type="password" name="pwd" id="pwd">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="clg">College :</label>
                </td>
                <td>
                    <input type="text" name="clg" id="clg">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="addr">Address :</label>
                </td>
                <td>
                    <textarea name="addr" id="addr" row="5" column="10"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="Save">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
